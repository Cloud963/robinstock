[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200

[rpc_endpoints]
robinhood_testnet = "https://rpc.testnet.robinhood.com"
arbitrum_sepolia = "https://sepolia-rollup.arbitrum.io/rpc"

[etherscan]
robinhood_testnet = { key = "${ETHERSCAN_API_KEY}" }
